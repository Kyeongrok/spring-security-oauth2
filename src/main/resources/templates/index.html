<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css">

    <title>Login</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5" sec:authorize="isAnonymous()">
                <div class="social-login text-center">
                    <a th:href="@{/oauth2/authorization/google}" class="google btn btn-block">
                        <span>Sign in with Google</span>
                    </a>
                    <a th:href="@{/oauth2/authorization/naver}" class="naver btn btn-block">
                        <span>Sign in with Naver</span>
                    </a>
                    <a th:href="@{/oauth2/authorization/keycloak}" class="keycloak btn btn-block">
                        <span >Sign in with Keycloak</span>
                    </a>
                </div>
            </div>
            <div class="col-md-5">
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/user}">OAuth2 User</a></br>
                    <a th:href="@{/oidc}">OpenID User</a></br></br>
                    <div><p>Rest API</p></div>
                    <a th:href="@{/api/user}">OAuth2 User</a></br>
                    <a th:href="@{/api/oidc}">OpenID User</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="static/js/jquery-3.3.1.min.js"></script>
<script src="static/js/popper.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/main.js"></script>
</body>
</html>
